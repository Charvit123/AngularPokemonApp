<div class="card" style="width: 18rem">
  <a routerLink="/pokemon/{{ pokemon.id }}">
    <img src="{{ pokemon.imageUrl }}" class="card-img-top" alt="..."
  /></a>
  <div class="card-body">
    <h5 class="card-title">{{ pokemon.name }}</h5>
    <p class="card-text">{{ pokemon.powerId }}</p>
  </div>
</div>
