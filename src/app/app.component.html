<div class="container">
  <app-header></app-header>
  <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
    Pokemon</button>
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Pokemon</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="pokemonForm">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Pokemon Name</label>
              <input formControlName="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                placeholder="Pokemon Name">
            </div>
            <div class="mb-3">
              <label for="exampleInputType" class="form-label">Speciality</label>
              <input formControlName="type" class="form-control" id="exampleInputType" placeholder="Pokemon Speciality">
            </div>
            <div class="mb-3">
              <label for="exampleInputUrl" class="form-label">ImageUrl</label>
              <input formControlName="imgUrl" class="form-control" id="exampleInputUrl" placeholder="Pokemon ImageUrl">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
